<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Dashboard</title>
</head>
<body style="background-color: #F0F8FF; font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation" width="500" cellspacing="0" cellpadding="0" border="0" style="background-color: #fff; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); padding: 40px; max-width: 90%;">
                    <tr>
                        <td align="center">
                            <h1 style="color: #333; font-size: 24px; font-weight: bold;">Bienvenido a Dashboard</h1>
                            <p style="color: #555;">Has sido dado de alta en Dashboard, para poder acceder a informaci√≥n acerca del parque.</p>
                            <img src="https://www.svgrepo.com/show/350417/user-circle.svg" alt="user-icon" width="80" style="margin-bottom: 20px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td style="padding: 10px 0;">
                                        <label style="font-weight: bold;">Nombre de usuario</label>
                                        <div style="border: 1px solid #ccc; border-radius: 8px; padding: 10px; background-color: #f8f9fa;">{{userName}}</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px 0;">
                                        <label style="font-weight: bold;">Password</label>
                                        <div style="border: 1px solid #ccc; border-radius: 8px; padding: 10px; background-color: #f8f9fa;">{{userPass}}</div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
